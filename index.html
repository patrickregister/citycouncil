<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Charlotte City Council Notfication</title>
  </head>
  <body>

<form id="form_id" class="" action="index.html" method="post">
<!-- User choses how to be notified -->
<div>
  <h3>Recieve notification that there is a zoning petition in your Charlotte city council district?</h3>

  <fieldset>
    <input type="radio" id="text" value="text" name="method" onclick="showTel();">
    <label for="text">Text Message</label><br>

    <input type="radio" id="mail" value="email" name="method" onclick="showMail();">
    <label for="mail">Email</label><br>

    <input type="radio" id="both" value="both" name="method" onclick="showBoth();">
    <label for="both">Both</label><br>
  </fieldset>
</div>

<!-- User enters phone number and/or email address -->
<div>
  <h3>Contact Information</h3>
  <fieldset>
    <div id="div_tel">
      <label for="tel">Phone Number:</label>
      <input type="tel" id='tel' name="user_phone">
    </div>
    <div id="div_mail">
      <label for="email">Email Address:</label>
      <input type="email" id='email' name="user_email">
    </div>
  </fieldset>
</div>

<!-- User selects their neighborhood -->
<div>
    <h3>Council Districts</h3>
    <fieldset>
        <select id="districtKeyword" name="keyword_districts">
            <!--This area populated by for loop -->
        </select>
    </fieldset>
</div>

<button type="reset" name="reset">Reset</button>
<button type="submit" name="submit">Submit</button>

</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
<!-- https://morning-reef-97508.herokuapp.com/ -->
  </body>
</html>
